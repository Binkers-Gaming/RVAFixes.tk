<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVA Toolbox</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <div class="MainBar">
        <div class="container">
            <a class="logo" href="index.html"><span>RVA</span>Toolbox</a>

            <img id="mobile-cta"  class="mobile-menu" src="UI/menu.svg" alt="Open Navigation">

            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="UI/close.svg" alt="Close Navigation">
                <ul class="PrimaryBar">
                    <li class="Home"><a href="index.html">Home</a></li>
                    <li class="Downloads"><a href="Downloads.html">Downloads</a></li>
                </ul>

            </nav>
        </div>
    </div>
    
    
    
<div class="Center">
    <b>
    This is a collection of tampermonkey <a href="Downloads.html">scripts</a> to enhance your RVA experince.
    <br>
    To use each script just open the <a href="https://chrome.google.com/webstore/detail/tampermonkey/dhdgffkkebhmkfjojejmpbldmpobfkfo">tampermonkey</a> dashbord, select create new script and copy and paste the text inside each script into tampermonkey.
    <b>
    </div>
    <br>
        <img src="https://media.tenor.com/kFMJ0SGxEaIAAAAC/enjoy-toast.gif" onclick="this.src='https://media.tenor.com/x8v1oNUOmg4AAAAd/rickroll-roll.gif'">
</div>    
    <script>

        const mobileBtn = document.getElementById('mobile-cta')
              nav = document.querySelector('nav')
              mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('mobile-menu');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('mobile-menu');
        })



    </script>


</body>
</html>
